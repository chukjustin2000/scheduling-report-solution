<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-recipient-heading" jhiTranslate="shedulingSolutionApp.recipient.home.createOrEditLabel">Create or edit a Recipient</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="!editForm.get('id')!.value">
          <label for="id" jhiTranslate="global.field.id">ID</label>
          <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="shedulingSolutionApp.recipient.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="shedulingSolutionApp.recipient.email" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" formControlName="email" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="shedulingSolutionApp.recipient.address" for="field_address">Address</label>
          <input type="text" class="form-control" name="address" id="field_address" formControlName="address" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="shedulingSolutionApp.recipient.phone" for="field_phone">Phone</label>
          <input type="text" class="form-control" name="phone" id="field_phone" formControlName="phone" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="shedulingSolutionApp.recipient.report" for="field_report">Report</label>
          <select class="form-control" id="field_report" name="report" formControlName="report">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="reportOption.id === editForm.get('report')!.value?.id ? editForm.get('report')!.value : reportOption"
              *ngFor="let reportOption of reports; trackBy: trackById"
              >{{ reportOption.name }}</option
            >
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
